env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  decorations: none
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 1

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true

